<script>
    //判断数组中是否包含某字符串
    Array.prototype.contains = function(needle) {
        for (i in this) {
            if (this[i].indexOf(needle) > 0)
                return i;
        }
        return -1;
    }

    var device_type = navigator.userAgent;
    var a = device_type.split(';')
    for (var i = 0; i < a.length; i++) {
        var b = a[1];
    }


    var md = new MobileDetect(device_type);

    //打印操作系统
    document.write('<p>' + "操作系统：" + navigator.platform + '</p>');

    var os = md.os(); //获取系统
    var model = "";
    if (os == "iOS") { //ios系统的处理
        os = md.os() + md.version("iPhone");
        model = md.mobile();
        var a = device_type.split(')')
        for (var i = 0; i < a.length; i++) {
            var b = a[0]
        }
        document.write('<p>' + "手机信息：" + b + '</p>')
        document.write('<p>' + "系统版本：" + os + '</p>')
        document.write('<p>' + "手机型号：" + model + '</p>')
    } else if (os == "AndroidOS") { //Android系统的处理
        os = md.os() + md.version("Android");
        var sss = device_type.split(";");
        var i = sss.contains("Build/");
        var a = device_type.split(')')
        for (var j = 0; j < a.length; j++) {
            var b = a[0]
        }
        document.write('<p>' + "手机信息：" + b + '</p>')
        document.write('<p>' + "系统版本：" + os + '</p>')

        if (i > -1) {
            model = sss[i].substring(0, sss[i].indexOf("Build/"));
            document.write('<p>' + "手机型号：" + model + '</p>')
